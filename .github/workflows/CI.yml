name: "CI"
on:
  pull_request:
  push:
    branches:
      - master

env:
  CI: true

jobs:
  Test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        channel: [stable, beta]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Install Atom
      uses: UziTech/action-setup-atom@v1
      with:
        channel: ${{ matrix.channel }}
    - name: Atom Version
      run: atom -v
    - name: APM Version
      run: apm -v
    - name: Install Dependencies
      run: apm ci
    - name: Run Tests 👩🏾‍💻
      run: atom --test spec

  Lint:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: '*'
      - name: Install Dependencies
        run: npm ci
      - name: Lint ✨
        run: npm run lint

